<div>
  <div class="flex items-center p-3 mt-5 dark:bg-gray-900">
    <div
      class="flex-1 max-w-md mx-auto overflow-hidden bg-white rounded-lg shadow-xl h-70 dark:bg-gray-800"
    >
      <div class="flex flex-col overflow-y-auto">
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-md">
          <form class="w-full" [formGroup]="loginForm">
            <div class="w-full">
              <div
                id="toast-warning"
                class="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
                role="alert"
                *ngIf="errorMessage"
              >
                <div
                  class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200"
                >
                  <svg
                    class="w-5 h-5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"
                    />
                  </svg>
                  <span class="sr-only">Warning icon</span>
                </div>
                <div class="ml-3 text-sm font-normal">
                  {{ errorMessage }}
                </div>
                <button
                  type="button"
                  class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
                  data-dismiss-target="#toast-warning"
                  aria-label="Close"
                >
                  <span class="sr-only">Close</span>
                  <svg
                    class="w-3 h-3"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 14 14"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                    />
                  </svg>
                </button>
              </div>
              <h1
                class="mb-4 text-xl font-semibold text-center text-gray-700 dark:text-gray-200"
              >
                Login
              </h1>
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Email</span>
                <input
                  class="block w-full mt-1 text-sm dark:bg-gray-700 focus:outline-none dark:text-gray-300 form-input"
                  name="email"
                  formControlName="email"
                  placeholder="Veillez saisir votre nom"
                />
                <div class="block" *ngIf="email.touched && email.invalid">
                  <small *ngIf="  email.errors?.['required']" style="color: red"
                    >Votre mail ne peut-etre null !</small
                  >
                  <small *ngIf="  email.errors?.['pattern']" style="color: red"
                    >Veillez saisir une adresse mail valide !</small
                  >
                </div>
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Password</span>
                <input
                  class="block w-full mt-1 text-sm dark:bg-gray-700 focus:outline-none dark:text-gray-300 form-input"
                  placeholder="Veillez saisir votre mot de passe"
                  name="password"
                  formControlName="password"
                  type="password"
                />
                <div class="block" *ngIf="password.touched && password.invalid">
                  <small
                    *ngIf="  password.errors?.['required']"
                    style="color: red"
                    >Le mot de passe n'est pas valide !</small
                  >
                  <small
                    *ngIf="  password.errors?.['minlength']"
                    style="color: red"
                    >Le mot de passe doit faire minimum 4 caractères !</small
                  >
                </div>
              </label>

              <button
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-400 border border-transparent rounded-lg active:bg-blue-400 hover:bg-blue-300 focus:outline-none focus:shadow-outline-purple"
                (click)="this.loginUser()"
                [disabled]="loginForm.status != 'VALID'"
              >
                Connexion
              </button>

              <p class="mt-4">
                <a
                  class="text-sm font-medium text-blue-400 dark:text-blue-400 hover:underline"
                  href="./forgot-password.html"
                >
                  Forgot your password?
                </a>
              </p>
              <p class="mt-1">
                <a
                  class="text-sm font-medium text-blue-400 dark:text-blue-400 hover:underline"
                  href="./create-account.html"
                >
                  <a href="" to="/register">Créer un compte</a>
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
