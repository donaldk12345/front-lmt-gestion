<div class="relative mt-3 overflow-x-auto text-center">
  <div class="w-60 m-auto">
    <form [formGroup]="addCreditForm">
      <div class="mb-6">
        <label
          for="nom"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >credit</label
        >
        <input
          type="number"
          id="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder=""
          required
          formControlName="credit"
        />
      </div>

      <div class="mb-6">
        <label
          for="text"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Compte</label
        >
        <div class="mt-2">
          <select
            id="country"
            name="country"
            formControlName="compte_id"
            autocomplete="country-name"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
          >
            <option *ngFor="let item of comptes" [value]="item.id">
              {{ item.nom }}
            </option>
          </select>
        </div>
      </div>
      <div class="col">
        <button
          type="button"
          (click)="addCredit()"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Ajouter contact
        </button>
      </div>
    </form>
  </div>

  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Credit</th>
        <th scope="col" class="px-6 py-3">Compte</th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-white dark:bg-gray-800" *ngFor="let credit of credits">
        <td class="px-6 py-4">{{ credit.credit }}</td>
        <td class="px-6 py-4">{{ credit.compte.nom }}</td>
      </tr>
    </tbody>
  </table>
</div>
